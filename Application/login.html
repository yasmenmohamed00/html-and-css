<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    html,
    body {
        background-color: rgb(240, 240, 240);
        box-sizing: border-box;
    }
    .container{
        height: 100vh;
        width: 100%;
        display: grid;
    }
    .form-group {
        text-align: center;
        width: 280px;
        margin: auto;
    } 
    img{
        width: 100px;
        margin-bottom: 30px;
    }

    a {
        display: block;
        color: #6c757d;
        margin-top: 30px;
    }
</style>

<body>
    <div class="container">
    <div class="form-group">
            <img src="img/brand.png">
        <input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <div class="btn">
            <button type="submit" class="btn btn-sm btn-pill btn-primary mt-3">Log In</button>
            <button type="submit" class="btn btn-sm btn-pill btn-secondary mt-3">Sign up</button>
        </div>
        <a href="#">Forgot password</a>
    </div>

</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
